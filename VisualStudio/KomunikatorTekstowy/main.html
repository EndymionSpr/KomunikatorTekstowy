<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device=width, initial-scale=1, shrink-to-fit=no"

    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="./css/styles.css">
    <title>Komunikator Tekstowy</title>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <a href="index.html"><div class="title" >Komunikator Tekstowy</div>
        </a>
      </div>
      <div class="row content-main">
        
        <div class="col-9 col-xl-4">
          <div class="viewpanel">
            <div class="row-view">User: wiadomość</div>
          </div>
          <div class="enterpanel">
            <textarea name="content" class="message" placeholder="Treść wiadomości"></textarea>
            <input type="submit" name="send" class="sendbutton" value="Wyślij">
          </div>
        </div>
        <div class="col-3 col-xl-1">
          <div class="buttonpanel">
            <input type="submit" name="logout" class="logoutbutton" value="Wyloguj się">
          </div>
          <div class="userpanel">
             <div class="row-user">User1</div>
          </div>
        </div>
      </div>
      </div>
    </div>





<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/script.js"></script>

  </body>
</html>
